<ion-header>
  <custom-nav-bar></custom-nav-bar>
</ion-header>

<ion-content padding>
  <h4>Name: {{currentUser.name}}</h4>
  <h4>Email: {{currentUser.email}}</h4>
  <h4>Total Score: {{currentUser.totalScore}}</h4>
  <h4>Badges: </h4>
  <div class="badgeRecord" *ngFor="let item of badgeRecord; index as i">
    <img src="{{item|badges: i}}">
  </div>

  <h4>Leaderboard</h4>
    <ion-row *ngFor="let user of (usersList); index as i">
        <ion-col>{{i+1}}</ion-col>
        <ion-col>{{user.name}}</ion-col>
        <ion-col>{{user.totalScore}}</ion-col>
    </ion-row>
</ion-content>
