<ion-header>

  <ion-navbar>
    <ion-title>Achievement</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Name: {{currentUser.name}}</h3>
  <h4>Email: {{currentUser.email}}</h4>
  <h4>Badge: </h4>
  <div class="badge" *ngFor="let item of badgeRecord; index as i">
    <img src="{{item|badges: i}}">
  </div>
  <h4>Total Score: {{currentUser.totalScore}}</h4>
</ion-content>
