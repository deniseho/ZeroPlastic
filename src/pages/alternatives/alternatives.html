</ion-header>

<ion-content>
  <!-- Segment in content -->
  <ion-segment [(ngModel)]="item" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="plasticBags">
      plasticBags
    </ion-segment-button>
    <ion-segment-button value="waterBottles">
      waterBottles
    </ion-segment-button>
  </ion-segment>
  <div>
    {{plasticImage}}
  </div>
  <div>
    {{plasticText}}
  </div>
  <div *ngFor="let item of alternatives">
    {{item}}
  </div>
</ion-content>
