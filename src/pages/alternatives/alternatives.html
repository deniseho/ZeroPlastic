<ion-content parallax-header>

  <ion-segment class="plastic-buttons" [(ngModel)]="item" color="primary" (ionChange)="segmentChanged($event)">

      <img src="assets/imgs/icn-bag.svg">
    </ion-segment-button>
    <ion-segment-button value="waterBottles">
      <img src="assets/imgs/icn-bottle.svg">

    </ion-segment-button>
    <ion-segment-button value="straws">
      <img src="assets/imgs/icn-straw.svg">
    </ion-segment-button>
    <ion-segment-button value="utensils">
      <img class="tootbrush" src="assets/imgs/icn-cutlery.svg">
    </ion-segment-button>
    <ion-segment-button value="toothbrush">
      <img src="assets/imgs/icn-toothbrush.svg">
    </ion-segment-button>

  <div class="image-wrapper header-image" #content text-center>
    <div class="section-title">
      <h1 class="slide-title-main">Take action</h1>
      <h1 class="slide-title2-main">Use alternatives</h1>
    </div>
    <img class="img" src={{plasticImage}}>
    <!-- <p class="image-content">{{plasticText}}</p> -->
  </div>

  <div class="main-content" text-center>
    <div class="drawer">
      <p class="scroll-content" color="secondary">Scroll down</p>
      <div class="arrawDiv" (click)="arrawDivClick">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </div>
    </div>

    <ion-slides class="alternatives-container" pager>
      <ion-slide *ngFor="let item of alternatives">
        <!--<h1>Alternative 1</h1>-->
        <div class="image-wrapper">
          <img src={{item.image}} class="img">
          <p class="image-content"> {{item.text}}</p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
