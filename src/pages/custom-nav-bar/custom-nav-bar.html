<ion-toolbar color="lightest">
  <ion-row>
    <ion-col col-3>
      <ion-buttons start>
        <button ion-button menuToggle (click)="openMenu()">
          <ion-icon name="menu" color="blue-medium"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-6 class="logo_properties">
      <div>
        <img src="assets/imgs/logo_toolbar.png" alt="ZeroPlastic logo" (click)="gotoHomepage()">
      </div>
      <!--
      <ion-buttons>
        <button ion-button icon-only color="royal" (click)="gotoHomepage()">
          <ion-title>OUR LOGO</ion-title>
        </button>
      </ion-buttons>
      -->
    </ion-col>
    <ion-col col-3>
      <ion-buttons end>
        <button ion-button icon-only (click)="gotoAccountMenu()">
          <ion-icon name="trophy" color="blue-medium"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-toolbar>
