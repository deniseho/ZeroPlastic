<ion-toolbar color="lightest">
  <ion-row>
    <ion-col col-3>
      <ion-buttons start>
        <button ion-button menuToggle (click)="openMenu()">
          <ion-icon name="menu" color="secondary-lightest"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-6 class="logo_properties">
      <div>
        <img src="assets/imgs/logo_toolbar.png" alt="ZeroPlastic logo" (click)="gotoHomepage()">
      </div>
    </ion-col>
    <ion-col col-3>
      <ion-buttons end>
        <button ion-button icon-only (click)="gotoAchievement()">
          <ion-badge item-end>{{totalScore}}</ion-badge>
          <ion-icon name="trophy" color="secondary-lightest"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-toolbar>
