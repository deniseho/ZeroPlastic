<ion-toolbar>
  <ion-row>
    <ion-col col-3>
      <ion-buttons start>
        <button ion-button menuToggle (click)="openMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-6>
      <ion-buttons>
        <button ion-button icon-only color="royal" (click)="gotoHomepage()">
          <ion-title>OUR LOGO</ion-title>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-2>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="gotoAccountMenu()">
          <ion-label>{{totalScore}}</ion-label>
          <ion-label>{{username}}</ion-label>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-1>
        <ion-buttons end>
          <button ion-button icon-only color="royal" (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
  </ion-row>
</ion-toolbar>
