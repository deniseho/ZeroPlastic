<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-card>
        <ion-card-header>Register</ion-card-header>
        <img class="avatar" style="width: 110px" src="assets/imgs/icn-avatar-2.png">
        <div>
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-list radio-group [(ngModel)]="ageGroup" name="ageGroup">
              <ion-list-header no-lines="">How old are you?</ion-list-header>
              <ion-item>
                <ion-radio value="9-13"></ion-radio>
                <ion-label>9-13</ion-label>
              </ion-item>
              <ion-item>
                <ion-radio value="14+"></ion-radio>
                <ion-label>14 +</ion-label>
              </ion-item>
            </ion-list>

            <ion-list inset="">
              <ion-item>
                <ion-label stacked>Nickname</ion-label>
                <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
              </ion-item>
              <ion-item *ngIf="ageGroup=='9-13'" >
                <ion-label stacked>Parent email</ion-label>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
            </ion-list>

            <div padding>
              <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Register</button>
              <button ion-button color="primary" block clear type="button" (click)="backToLogin()" style="margin-top: 20px">Login</button>
            </div>
            <button class="skip-button" ion-button color="secondary" clear item-start icon-end (click)="gotoHomepage()">Skip <ion-icon name="ios-arrow-forward"></ion-icon></button>


          </form>
        </div>

      </ion-card>
    </ion-row>
  </ion-grid>
  <img class="login-background" src="assets/imgs/bg-log-in-2.png">
