<ion-content padding="">
  <img class="login-background" src="assets/imgs/bg-log-in-2.png">

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card>
        <ion-card-header>Login</ion-card-header>

        <img class="avatar" style="width: 110px" src="assets/imgs/avatar_temp.png">
        <div>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <ion-list inset="">
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

            </ion-list>

            <div padding>
              <button ion-button color="primary" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
              <button ion-button color="primary" block clear type="button" (click)="createAccount()">Register</button>
            </div>
            <!-- <button class="skip-button" ion-button color="secondary" clear item-start icon-end (click)="gotoHomepage()">Skip <ion-icon name="ios-arrow-forward"></ion-icon></button> -->

          </form>
        </div>
        
      </ion-card>
    </ion-row>
  </ion-grid>
