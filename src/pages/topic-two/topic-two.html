<ion-header>
    <custom-nav-bar></custom-nav-bar>
</ion-header>

<ion-content scrollX="true" scrollY="false">
    <h3 class="title">{{title}}</h3>
    <!--This divs make each country tapable and are linked to an event in ?-->
    <div class="inner">
        <div class="country China" on-tap="onTap($event, 'China')">
            <div class="circle-btn">
                <p class="btn-text"># 1</p>
            </div>
        </div>
        <div class="country China" on-tap="onTap($event, 'China')"></div>
        <div class="country China" on-tap="onTap($event, 'China')"></div>
        <div class="country China" on-tap="onTap($event, 'China')"></div>

            <div class="circle-btn">
                <p class="btn-text"># 2</p>
            </div>
        </div>

        <div class="country Philippines" on-tap="onTap($event, 'Philippines')">
            <div class="circle-btn">
                <p class="btn-text"># 3</p>
            </div>
        </div>

        <div class="country Vietnam" on-tap="onTap($event, 'Vietnam')">

                <p class="btn-text"># 4</p>
            </div>
        </div>

            </div>

        <div class="country Malaysia" on-tap="onTap($event, 'Malaysia')">

            </div>
        </div>

        <div class="country Nigeria" on-tap="onTap($event, 'Nigeria')">
            <div class="circle-btn">
                <p class="btn-text"># 9</p>
            </div>
        </div>

        <div class="country Bangladesh" on-tap="onTap($event, 'Bangladesh')">
            <div class="circle-btn">

            </div>
        </div>
