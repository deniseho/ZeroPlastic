<ion-content>
  <div class="game-bg" #content ion-fixed>
    <ion-grid ion-fixed>
      <ion-row>
        <ion-col col-2>
          <button ion-button color="light" outline round="" (click)="toggleGame()" class="pause-btn">
            <ion-icon name="{{gamePlay?'pause':'play'}}"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-2="">
          <div class="info-btn">
            <button ion-button="" icon-only="" clear="" color="lightest" (click)="openInfo()"><ion-icon name="information-circle"></ion-icon></button>
          </div>
        </ion-col>

        <ion-col col-3>
          <div class="score">
            <p>Score:</p>
            <h4>{{gameScore}}</h4>
          </div>

        </ion-col>
        <ion-col col-3 >
          <div class="tries">
            <p>Tries<br>left:</p>
            <h4> {{gameLife}}</h4>
          </div>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="light" clear="" (click)="exitAlert()">
            <ion-icon name="close" style="font-size: 25px;"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
