<ion-content>
  <div #content ion-fixed>
    <ion-grid ion-fixed>
      <ion-row>
        <ion-col col-4>
          <h4>Score: {{gameScore}}</h4>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" outline (click)="toggleGame()">
            <ion-icon name="{{gamePlay?'pause':'play'}}"></ion-icon>
          </button>
          <button ion-button color="light" outline (click)="exitGame()">
            <ion-icon name="log-out"></ion-icon>
          </button>

        </ion-col>
        <ion-col col-4>
          <h4>Life: {{gameLife}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
