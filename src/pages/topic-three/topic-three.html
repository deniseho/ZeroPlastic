<ion-header>
    <custom-nav-bar></custom-nav-bar>
    <ion-content #scroll scrollX="true" scrollY="false" style="height: 50px;">
        <ion-segment class="SwipedTabs-tabs">
            <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)" [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }'
                [ngStyle]="{'width.px': (this.tabElementWidth_px)}">
                {{tab}}
            </ion-segment-button>
        </ion-segment>

        <!-- here is our dynamic line  "indicator"-->
        <div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.px': (this.tabElementWidth_px)}"></div>
    </ion-content>
</ion-header>

<ion-content>

    <ion-slides #SwipedTabsSlider (ionSlideDrag)="animateIndicator($event)" (ionSlideWillChange)="updateIndicatorPosition()"
        (ionSlideDidChange)="updateIndicatorPosition()" (pan)="updateIndicatorPosition()" [pager]="false">
        <!--SPECIES AFFECTED-->
        <ion-slide class="background-species">
            <div class="container-species">
                <h1 class="slide-title-main">Species affected</h1>
                <p>Tap on an animal to learn more</p>
                <!--<h1 class="slide-title2-main">Species</h1>-->
                <div class="seagull" on-tap="onTap($event, 'Seagull')">
                    <img src="assets/imgs/specie-birds.png">
                </div>
                <div class="whale" on-tap="onTap($event, 'Whale')">
                    <img src="assets/imgs/specie-whale.png">
                </div>
                <div class="turtle" on-tap="onTap($event, 'Turtle')">
                    <img src="assets/imgs/specie-turtle.png">
                </div>
            </div>
        </ion-slide>
        <!--QUIZ-->
        <ion-slide>
            <div class="container-slides-content">
                <div class="vertical-center">
                    <img style="width: 120px" src="assets/imgs/icn-quiz.png"> <!--Vector created by Freepik-->
                    <h1 class="slide-title-main">Species Affected</h1>
                    <h1 class="slide-title2-main">Quiz</h1>
                    <div class="line-separator-short"></div>
                    <h4 class="slide-subtitle">Test your knowledge with this quiz</h4>
                    <p>Earn points and become a master environmentalist!</p>
                    <button ion-button (click)="startQuiz()">Start the quiz</button>
                </div>
            </div>
        </ion-slide>
    </ion-slides>


</ion-content>
