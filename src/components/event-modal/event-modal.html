<ion-header no-border="">
  <ion-toolbar class="modal-toolbar" color="lightest">
    <ion-buttons end="">
      <button ion-button (click)="close()" icon-only="">
        <ion-icon name="close" large=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitEventForm()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM/D/YYYY" pickerFormat="MMM/D/YYYY" 
      name="datepicker" [(ngModel)]="datePickerVal"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="event.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" [(ngModel)]="event.location" name="location" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>time</ion-label>
      <ion-input type="text" [(ngModel)]="event.time" name="time" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>contact</ion-label>
      <ion-input type="text" [(ngModel)]="event.contact" name="contact" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Create event</button>
    <ion-label *ngIf="showError" color="danger">Oops! Some information is missing.</ion-label>

  </form>
</ion-content>
